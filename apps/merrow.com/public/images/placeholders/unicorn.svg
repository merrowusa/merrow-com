<svg xmlns="http://www.w3.org/2000/svg" width="500" height="417" viewBox="0 0 500 417" role="img" aria-label="Image placeholder">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f4f4f4"/>
      <stop offset="1" stop-color="#e9e9e9"/>
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#d9d9d9" stroke-width="1"/>
    </pattern>
  </defs>

  <rect x="0" y="0" width="500" height="417" fill="url(#bg)"/>
  <rect x="0" y="0" width="500" height="417" fill="url(#grid)" opacity="0.35"/>

  <g transform="translate(62 62)">
    <rect x="0" y="0" width="376" height="293" rx="10" fill="#ffffff" stroke="#cfcfcf"/>

    <!-- Very simple unicorn-ish mark: horn + head outline -->
    <g transform="translate(188 128)">
      <!-- horn -->
      <path d="M -6 -70 L 10 -110 L 26 -70 Z" fill="#e6e6e6" stroke="#9a9a9a" stroke-width="2"/>
      <path d="M 6 -96 L 18 -84" stroke="#9a9a9a" stroke-width="2"/>
      <path d="M 4 -86 L 22 -72" stroke="#9a9a9a" stroke-width="2"/>

      <!-- head -->
      <path
        d="M -74 40
           C -66 -10, -30 -44, 24 -46
           C 56 -48, 80 -32, 92 -10
           C 104 12, 102 42, 88 62
           C 70 88, 36 102, 0 104
           C -42 106, -86 88, -92 66
           C -96 54, -86 48, -74 40 Z"
        fill="#f7f7f7"
        stroke="#6f6f6f"
        stroke-width="3"
      />

      <!-- ear -->
      <path d="M 8 -46 C 24 -70, 44 -76, 54 -52 C 40 -52, 26 -46, 8 -46 Z" fill="#f7f7f7" stroke="#6f6f6f" stroke-width="3"/>

      <!-- eye -->
      <circle cx="28" cy="10" r="4" fill="#6f6f6f"/>

      <!-- nostril -->
      <circle cx="80" cy="44" r="3" fill="#6f6f6f"/>
    </g>

    <text x="188" y="228" text-anchor="middle" font-family="Verdana, Arial, sans-serif" font-size="14" fill="#4c4c4c">
      Image missing
    </text>
    <text x="188" y="250" text-anchor="middle" font-family="Verdana, Arial, sans-serif" font-size="12" fill="#808080">
      Unicorn placeholder (temporary)
    </text>
  </g>
</svg>

